<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logging Out - Green Valley Dairy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
}

.logout-container {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    color: #800e71;
    margin-bottom: 20px;
}

p {
    color: #333;
    font-size: 1.1rem;
    margin-bottom: 30px;
}

.btn-home {
    background: #800e71;
    color: #fff;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

.btn-home:hover {
    background: #a0128f;
    color: #fff;
}
.social-icons {
    display: flex;
    gap: 15px;
    margin-top: 15px;
}

.social-icons a {
    color: #D1D5DB;
    font-size: 1.4rem;
    transition: transform 0.3s, color 0.3s;
}

.social-icons a:hover {
    color: #ffffff;
    transform: scale(1.2);
}
</style>
</head>
<body>

<div class="logout-container">
    <h1>Logged Out Successfully</h1>
    <p>Thank you for visiting Green Valley Dairy. You have been logged out.</p>
    <a href="index.html" class="btn-home">Go to Login Page</a>
</div>

<!-- Optional auto-redirect after 3 seconds -->
<script>
setTimeout(() => {
    window.location.href = "login.html"; // redirect to login page
}, 3000);
</script>

</body>
</html>
