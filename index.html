<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dairy Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #d1d5db; /* Grey background */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-box {
        background: #ffffffdd;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
        width: 350px;
        text-align: center;
    }

    .form-control {
        padding: 12px 15px;
        border-radius: 8px;
    }

    .btn-login {
        background-color: #2f71ab;
        color: #fff;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        border: none;
    }

    .btn-login:hover {
        background-color: #1e4f7a;
    }

    .signup-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .signup-link a {
        cursor: pointer;
        color: #2f71ab;
        font-weight: bold;
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>ðŸŒ¿ Green Valley Dairy</h2>

    <input type="text" id="username" class="form-control mb-3" placeholder="Username (name followed by number)">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password (min 5 digits)">

    <button id="loginBtn" class="btn btn-login w-100">Login</button>

    <div class="signup-link">
        New user? <a data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a>
    </div>
</div>

<!-- âœ… Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title w-100 text-center">Sign Up</h5>
      </div>
      <div class="modal-body">
        <input type="text" id="signupUsername" class="form-control mb-3" placeholder="Username (name followed by number)">
        <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Password (min 5 digits)">
        <button id="signupBtn" class="btn btn-success w-100">Create Account</button>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Success Popup -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title w-100">Login Successful</h5>
      </div>
      <div class="modal-body">
        <i class="fa-solid fa-circle-check fa-3x text-success mb-3"></i>
        <p>Welcome to Green Valley Dairy</p>
        <p>Redirecting...</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let storedUsername = "";
    let storedPassword = "";

    // âœ… Username must be name followed by number
    const usernamePattern = /^[a-zA-Z]+[0-9]+$/;
    const passwordPattern = /^[0-9]{5,}$/;

    // SIGN UP
    document.getElementById('signupBtn').addEventListener('click', function () {
        const u = document.getElementById('signupUsername').value;
        const p = document.getElementById('signupPassword').value;

        if (!usernamePattern.test(u)) {
            alert("Username must be in format: name followed by numbers (e.g., john123)");
            return;
        }

        if (!passwordPattern.test(p)) {
            alert("Password must be at least 5 digits (numbers only)");
            return;
        }

        storedUsername = u;
        storedPassword = p;

        alert("Sign Up Successful! Now login.");
        bootstrap.Modal.getInstance(document.getElementById('signupModal')).hide();
    });

    // LOGIN
    document.getElementById('loginBtn').addEventListener('click', function () {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;

        if (u === storedUsername && p === storedPassword) {
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        } else {
            alert("Invalid username or password");
        }
    });
</script>

</body>
</html>
